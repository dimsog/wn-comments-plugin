{% for comment in comments[parentId] %}
<div id="comment-{{ comment.id }}" class="dimsog-comment-item">
    <div class="dimsog-comment-item-header">
        <div class="dimsog-comment-item-header__user">{{ comment.user_name }}</div>
        <div class="dimsog-comment-item-header__date">{{ comment.created_at }}</div>
    </div>
    <div>
        {{ comment.comment }}
    </div>
    {% if tree %}
    <div class="dimsog-comment-item-answer">
        <a href="#">Answer</a>
    </div>
    {% endif %}
</div>
{% endfor %}
