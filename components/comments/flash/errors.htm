{% if message is not empty or errors is not empty %}
<div class="dimsog-comments-form-validation-errors">
    {% if message is not empty %}
        <ul>
            <li>{{ message | trans }}</li>
        </ul>
    {% endif %}

    {% if errors is not empty %}
    <ul>
        {% for error in errors %}
        <li>
            {{ error }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endif %}
